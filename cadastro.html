<main>
  <h2>Cadastrar Nova Necessidade</h2>
  <div class="form-container">
    <form id="formCadastro">
      <div class="campo">
        <label for="instituicao">Nome da Instituição</label>
        <input type="text" id="instituicao" required>
      </div>

      <div class="campo">
        <label for="tipoAjuda">Tipo de Ajuda</label>
        <select id="tipoAjuda" required>
          <option value="">Selecione...</option>
          <option>Educação</option>
          <option>Saúde</option>
          <option>Meio Ambiente</option>
          <option>Doação de Alimentos</option>
          <option>Doação de Roupas</option>
          <option>Outros</option>
        </select>
      </div>

      <div class="campo">
        <label for="titulo">Título da Necessidade</label>
        <input type="text" id="titulo" required>
      </div>

      <div class="campo">
        <label for="descricao">Descrição Detalhada</label>
        <textarea id="descricao" required></textarea>
      </div>

      <div class="campo">
        <label for="cep">CEP</label>
        <input type="text" id="cep" required>
      </div>

      <div class="grupo-endereco">
        <div class="campo">
          <label for="rua">Rua</label>
          <input type="text" id="rua" readonly>
        </div>
        <div class="campo">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" readonly>
        </div>
        <div class="campo">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" readonly>
        </div>
        <div class="campo">
          <label for="estado">Estado</label>
          <input type="text" id="estado" readonly>
        </div>
      </div>

      <div class="campo">
        <label for="contato">Contato (email ou telefone)</label>
        <input type="text" id="contato" required>
      </div>

      <button type="submit" class="botao">Salvar Necessidade</button>
      <p id="mensagem"></p>
    </form>
  </div>
</main>
