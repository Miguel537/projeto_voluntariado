<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Necessidade</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Conexão Voluntária</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro.html">Cadastrar Necessidade</a>
      <a href="visualizar.html">Ver Necessidades</a>
    </nav>
  </header>

  <main>
  <h2>Cadastrar Nova Necessidade</h2>
  <div class="form-container">
    <form id="formCadastro">
      <div class="campo">
        <label for="instituicao">Nome da Instituição</label>
        <input type="text" id="instituicao" required>
      </div>

      <div class="campo">
        <label for="tipoAjuda">Tipo de Ajuda</label>
        <select id="tipoAjuda" required>
          <option value="">Selecione...</option>
          <option>Educação</option>
          <option>Saúde</option>
          <option>Meio Ambiente</option>
          <option>Doação de Alimentos</option>
          <option>Doação de Roupas</option>
          <option>Outros</option>
        </select>
      </div>

      <div class="campo">
        <label for="titulo">Título da Necessidade</label>
        <input type="text" id="titulo" required>
      </div>

      <div class="campo">
        <label for="descricao">Descrição Detalhada</label>
        <textarea id="descricao" required></textarea>
      </div>

      <div class="campo">
        <label for="cep">CEP</label>
        <input type="text" id="cep" required>
      </div>

      <div class="grupo-endereco">
        <div class="campo">
          <label for="rua">Rua</label>
          <input type="text" id="rua">
        </div>
        <div class="campo">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro">
        </div>
        <div class="campo">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade">
        </div>
        <div class="campo">
          <label for="estado">Estado</label>
          <input type="text" id="estado">
        </div>

        <div class="campo">
            <label for="numero">Número</label>
            <input type="text" id="numero">
        </div>

        <div class="campo">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento">
        </div>
      </div>

      <div class="campo">
        <label for="contato">Contato (E-mail ou Telefone)</label>
        <input type="text" id="contato" required>
      </div>

      <button type="submit" class="botao">Salvar Necessidade</button>
      <p id="mensagem"></p>
    </form>
  </div>
</main>

  <footer>
    <p>&copy; 2025 Conexão Voluntária</p>
  </footer>

  <script src="utils.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
