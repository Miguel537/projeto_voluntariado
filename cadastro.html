<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Necessidade</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Conexão Voluntária</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro.html">Cadastrar Necessidade</a>
      <a href="visualizar.html">Ver Necessidades</a>
    </nav>
  </header>

  <main>
    <h2>Cadastrar Nova Necessidade</h2>
    <form id="formCadastro">
      <label>Nome da Instituição:
        <input type="text" id="instituicao" required>
      </label>

      <label>Tipo de Ajuda:
        <select id="tipoAjuda" required>
          <option value="">Selecione...</option>
          <option>Educação</option>
          <option>Saúde</option>
          <option>Meio Ambiente</option>
          <option>Doação de Alimentos</option>
          <option>Doação de Roupas</option>
          <option>Outros</option>
        </select>
      </label>

      <label>Título da Necessidade:
        <input type="text" id="titulo" required>
      </label>

      <label>Descrição Detalhada:
        <textarea id="descricao" required></textarea>
      </label>

      <label>CEP:
        <input type="text" id="cep" required>
      </label>

      <label>Rua:
        <input type="text" id="rua" readonly>
      </label>

      <label>Bairro:
        <input type="text" id="bairro" readonly>
      </label>

      <label>Cidade:
        <input type="text" id="cidade" readonly>
      </label>

      <label>Estado:
        <input type="text" id="estado" readonly>
      </label>

      <label>Contato (email ou telefone):
        <input type="text" id="contato" required>
      </label>

      <button type="submit">Salvar Necessidade</button>
    </form>

    <p id="mensagem" style="margin-top:1rem;"></p>
  </main>

  <footer>
    <p>&copy; 2025 Conexão Voluntária</p>
  </footer>

  <script src="js/utils.js"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>
